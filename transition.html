<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            border:2px solid blue;
            background-color: pink;
            transition: all 2s ease- 10ms;
        }
        .box:hover{
            background-color: red;
            color: green;
            height: 300px;
            width: 300px;
            margin: 100px 100px;
        }
    </style>
</head>
<body>
   <div class="box">
       <h1>transition</h1>
   </div> 
</body>
</html>
